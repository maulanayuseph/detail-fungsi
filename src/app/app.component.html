<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">
  
  <div>Start Date: {{startDate | date: 'dd-MM-yyyy'}}</div>
  <div>{{desc | titlecase}}</div>
  <div>{{price | currency: 'EUR'}}</div>
  <div>Percentage: {{rate | percent}}</div>


</div>

<div class="courses">

  <course-card *ngFor="let course of courses | slice:0:2;index as i"
   (courseSelected)="onCourseSelected($event)" 
   [course]="course" [cardIndex]="i + 1"></course-card>

</div>

<div *ngFor="let pair of course | keyvalue">
  <pre >
      {{pair.key + ': ' + pair.value}}
  </pre>
</div>

<div>
  <pre>
    {{courses | json}}
  </pre>
</div>
